<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v4.js"></script>
    <title>ggplot2 style</title>
</head>
<body>
    <div id="my_dataviz"></div>
</body>
<script>
    const margin = {top: 10, right: 30, bottom: 40, left: 50},
    width = 520 - margin.left - margin.right,
    height = 520 - margin.top - margin.bottom;
    
    //append svg
    let svg = d3.select("#my_dataviz").append("svg")
                .attr("width", 520)
                .attr("height",520)
                .append("g")
                .attr("transform","translate("+margin.left+","+margin.top+")");
    
    //add background
    svg.append("rect")
       .attr("x",0)
       .attr("y",0)
       .attr("height",height)
       .attr("width",width)
       .style("fill","EBEBEB");

    //Read the data
d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/iris.csv", function(data) {

    //add X axis
    let x = d3.scaleLinear().domain([4*0.95,8*1.1]).range([0,width]);

    svg.append("g").attr("transform","translate(0,"+height+")")
       .call(d3.axisBottom(x).tickSize(-height*1.3).ticks(10))
       .select(".domain").remove();
    
    //add Y axis
    let y = d3.scaleLinear().domain([-0.001,9*1.01]).range([height,0]).nice();

    svg.append("g")
       .call(d3.axisLeft(y).tickSize(-width*1.3).ticks(7))
       .select(".domain").remove();

    //Customization
    svg.selectAll(".tick line").attr("stroke","white");

    //Add X axis label
    svg.append("text").attr("text-anchor","end")
    .attr("x",width/2 + margin.left)
    .attr("y",height + margin.top+20)
    .text("Sepal Length");

    //Add Y axis label
    svg.append("text").attr("text-anchor","end").attr("transform","rotate(-90)")
    .attr("y", -margin.left + 20)
    .attr("x", -margin.top - height/2 + 20)
    .text("Petal Length");

    let color = d3.scaleOrdinal()
    .domain(["setosa", "versicolor", "virginica" ])
    .range([ "#F8766D", "#00BA38", "#619CFF"]);

    svg.append("g").selectAll("dot").data(data).enter()
    .append("circle")
    .attr("cx", function (d) { return x(d.Sepal_Length); } )
    .attr("cy", function (d) { return y(d.Petal_Length); } )
    .attr("r", 5)
    .style("fill", function (d) { return color(d.Species) } );
})


    
</script>
</html>
